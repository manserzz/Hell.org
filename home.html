<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hell Organization</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="home-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Categorias</h2>
            <ul>    
                <li><a href="home.html" class="active">Início</a></li> <!-- Link ativo -->
                <li><a href="tec.html">Tecnologia</a></li>
                <li><a href="#">Música</a></li>
                <li><a href="#">Jogos</a></li>
                <li><a href="#">Fóruns</a></li>
                <li><a href="#">Socials</a></li>
            </ul>
        </div>

        <!-- Main content -->
        <div class="main-content">
            <div class="header">
                <h1>Hell Org</h1>
                <div class="login-signup" id="login-signup">
                    <span id="welcome-message"></span> 
                    <a href="login.html" id="login-link">Entrar</a>
                    <a href="create.html" id="create-link">Criar Conta</a>
                    <a href="create-post.html" id="create-post-link">Postar</a> <!-- Botão de criar post -->
                    <a href="#" id="profile-link" style="display: none;">Perfil</a> <!-- Novo link de perfil -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Verifica se o usuário está logado
        const loggedUser = localStorage.getItem('loggedUser');

        if (loggedUser) {
            const user = JSON.parse(loggedUser); // Pega o usuário logado
            const welcomeMessage = document.getElementById('welcome-message');
            const loginSignup = document.getElementById('login-signup');
            const profileLink = document.getElementById('profile-link');

            // Exibe uma saudação com o nome do usuário
            welcomeMessage.textContent = `Olá, ${user.username}`;
            
            // Configura o link de perfil para redirecionar o usuário para o profile.html com o nome de usuário
            profileLink.href = `profile.html?username=${user.username}`;
            profileLink.style.display = 'inline'; // Exibe o link de perfil
            
            // Oculta os links de login e criar conta
            loginSignup.querySelector('#login-link').style.display = 'none';
            loginSignup.querySelector('#create-link').style.display = 'none';
        }
    </script>

    <script src="home.js"></script>
</body>
</html>
